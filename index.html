<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Karya Editan Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcccb; /* Warna pink */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1> MANUSIA PALING MENYEBALKAN DIDUNIAAA~</h1>
        <p>MADE WITH LOVE (AVRIL)</p>
    </header>

    <main>
        <section class="gallery">
            <!-- Ganti src dengan URL gambar hasil editan Anda -->
            <img src="edit1.jpg" alt="Hasil Karya 1">
            <img src="edit 2.jpg" alt="Hasil Karya 2">
            <img src="edit 3.jpg" alt="Hasil Karya 3">
            <img src="edit 4.jpg" alt="Hasil Karya 4">
            <img src="edit 5.jpg" alt="Hasil Karya 5">
            <img src="edit 6.jpg" alt="Hasil Karya 6">
            <img src="edit 7.jpg" alt="Hasil Karya 7">
            <img src="edit 8.jpg" alt="Hasil Karya 8">
            <img src="edit9.jpg" alt="edit9.jpg">
        </section>
    </main>

    <footer>
        <p>contact: <a href="https://www.instagram.com/avririril" target="_blank">@avririril</a></p>
    </footer>

    <!-- Tambahkan elemen audio di sini -->
    <audio autoplay loop>
        <source src="DIE WITH A SMILE X JOJI.mp3" type="audio/mpeg">
        
    </audio>

</body>
</html>
